<div class="card" style="width: 20rem; height:500px; margin:15px">
    {% if instance.image %}
        <a href="{{ instance.get_absolute_url }}"><img class="card-img-top" src="{{ instance.image.url }}" alt="{{ instance.title}} logo" style="height: 300px; width: 100%"></a>
        {% endif %}
    <div class="card-body">
        <h4 class="card-title">{{ instance.title }}</h4>
        <p class="card-text">{{ instance.description|linebreaks|truncatewords:12 }}</p>
        <a href="{{ instance.get_absolute_url }}" class="btn btn-primary">View</a>
         <!-- <a href="{% url 'products:detail' slug=instance.slug  %}" class="btn btn-warning">URL shortcut</a> -->

    </div>
</div>
